<div class="row main-window">
    <div class="col"></div>

    <div class="col">
        <app-reset-password-form
            (errSignal)="errPopUp.startPopUpShowTimeout($event)"
            (succSignal)="succPopUp.startPopUpShowTimeout($event)"
        >
        </app-reset-password-form>
    </div>

    <div class="col"></div>

    <app-pop-up #errPopUp [duration]="6500"></app-pop-up>
    <app-pop-up #succPopUp [duration]="10000" [isErrorPopUp]="false"></app-pop-up>
</div>
