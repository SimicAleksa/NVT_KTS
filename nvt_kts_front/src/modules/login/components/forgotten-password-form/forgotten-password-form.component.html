<form class="row">
    <div class="row middle-col"></div>

    <div class="row card-style">
        <div class="row">
            <span class="text-center form-title-style">Insert email address to request a password reset</span>
        </div>

        <div class="form-holder">
            <div class="d-flex flex-row align-items-center mb-3">
                <i class="bi bi-envelope-at-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input [(ngModel)]="email" type="email" id="email" class="form-control" placeholder="Email" name="email"/>
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button (click)="onSendMailBtnClick()" id="sendResetEmail" type="button" class="btn btn-primary btn-lg">Send reset email</button>
            </div>
        </div>
    </div>

</form>
