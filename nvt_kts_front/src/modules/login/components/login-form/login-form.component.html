<form class="row">
    <div class="row middle-col"></div>

    <div class="row card-style">
        <div class="row">
            <span class="col text-center form-title-style">Login</span>
        </div>

        <div class="form-holder">
            <div class="d-flex flex-row align-items-center mb-3">
                <i class="bi bi-envelope-at-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input [(ngModel)]="email" type="email" id="email" class="form-control" placeholder="Email" name="email"/>
                    <label class="form-label" for="email">Email</label>
                </div>
            </div>
    
    
            <div class="d-flex flex-row align-items-center mb-3">
                <i class="bi bi-lock-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Password" name="password" />
                    <label class="form-label" for="password">Password</label>
                </div>
            </div>
    
            <div class="row">
                <a routerLink="/login/recover-password" class="col text-center forgotten-pass-style">Click here if you've forgotten your password</a>
            </div>
    
            <div class="row">
                <div class="col text-center">
                    <button (click)="onLoginBtnClick()" id="login-btn" type="button" class="btn btn-primary btn-lg">Login</button>
                </div>
            </div>

            <div class="row">
                <span class="col text-center or-txt-style">OR</span>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button id="fb-login-btn" type="button" class="login-with-btn fb-login">
                        <img src="../../../../assets/images/fb-icon.png">
                        <span>Login with Facebook</span>
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button id="google-login-btn" type="button" class="login-with-btn google-login">
                        <img src="../../../../assets/images/google-icon.png">
                        <span>Login with Google</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</form>
