<form class="row">
    <div class="row middle-col"></div>
    
    <div class="row middle-col">
        <div class="row">
            <span class="text-center form-title-style ">Insert new password for your account</span>
        </div>
        
        <div class="form-holder">
            <div class="d-flex flex-row align-items-center mb-3">
                <i class="bi bi-lock-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input [(ngModel)]="password" type="password" id="password" class="form-control" placeholder="Password" name="password" />
                    <label class="form-label" for="password">Password</label>
                </div>
            </div>
            
            <div class="d-flex flex-row align-items-center mb-3">
                <i class="bi bi-lock-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input [(ngModel)]="confirmPassword" type="password" id="repeatedPassword" class="form-control" placeholder="Repeated password" name="repeated" />
                    <label class="form-label" for="repeatedPassword">Repeated password</label>
                </div>
            </div>

            <div class="d-flex flex-row align-items-center mb-3">
                <img src="../../../../assets/temp-code-icon.png"/>  
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input [(ngModel)]="code" type="text" id="tempCode" class="form-control" placeholder="4 digit code" name="repeated" />
                    <label class="form-label" for="tempCode">4 digit code</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col text-center">
                <button (click)="onConfirmBtnClick()" id="changePasswordBtn" type="button" class="btn btn-primary btn-lg">Confirm</button>
            </div>
        </div>
    </div>
    
    <div class="row middle-col"></div>
</form>
