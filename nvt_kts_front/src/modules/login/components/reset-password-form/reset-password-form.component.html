<form class="row">
    <div class="row middle-col"></div>
    <div class="row middle-col">
        <div class="row">
            <span class="col text-center form-title-style">Insert new password for your account</span>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="bi bi-lock-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                    <input #inputPassword type="password" id="password" class="form-control" placeholder="Password" name="password" />
                    <label class="form-label" for="password">Password</label>
                </div>
                <label #errorPassword class="errorMessage"> Password is required </label>
            </div>
        </div>
        
        <div class="row">
            <div class="d-flex flex-row align-items-center mb-4">
                <i class="bi bi-lock-fill"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                  <input #inputRepeated type="password" id="repeatedPassword" class="form-control" placeholder="Repeated password" name="repeated" />
                  <label class="form-label" for="repeatedPassword">Repeated password</label>
                </div>
                <label #errorRepeated class="errorMessage"> Passwords do not match </label>
            </div>
        </div>
        
        <div class="row">
            <div class="col text-center">
                <button id="changePasswordBtn" type="button" class="btn btn-primary btn-lg">Confirm</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="row middle-col"></div>
</form>
